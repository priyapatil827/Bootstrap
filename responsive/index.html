<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #3f3f46;
      }

      .product-card {
        background-color: black;
        max-width: 700px;
        min-width: 300px;
        padding: 20px;
        color: white;
      }

      .btn-card {
        background-color: greenyellow;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row product-card mx-auto">
        <div
          class="col md-5 d-flex flex-column justify-content-center align-items-center"
        >
          <img
            style="width: 80%; border-radius: 10px"
            src="https://vaya.in/recipes/wp-content/uploads/2018/11/Healthy-Diet.jpg"
            alt=""
          />
        </div>
        <div
          class="col md-7 d-flex flex-column justify-content-center align-items-center"
        >
          <h4>Get diet and fitness tips in your inbox</h4>
          <p>
            Eat better and exercise better.Sign up for the Diet&Fitness
            newsletter
          </p>
          <div class="input-group gap-2">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email"
            />
            <button class="btn btn-card">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
